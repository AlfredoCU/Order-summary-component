<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="./images/illustration-hero.svg" alt="Dancing person" />
        </div>
        
        <div class="card__body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__card">
              <img src="./images/icon-music.svg" alt="Music" />
              <div class="plan__info">
                <p>Annual Plan</p>
                <em>$59.99/year</em>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        
        <div class="card__footer">
          <button type="button" class="button-primary">Proceed to Payment</button>
          <button type="button" class="button-link">Cancel Order</button>
        </div>
      </div>
    </main>
    
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/alfredo-cu/">Alfredo Carre√≥n Urbano</a>.
      </p>
    </footer>
  </body>
</html>
